<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Авторизація | MindConnect</title>
  <link rel="stylesheet" href="styles/auth.css">

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<div class="left-panel">
  <div class="animated-bg"></div>
  <div class="left-panel-content">
    <img src="img/logo.png" class="corner-logo" alt="MindConnect Logo">
    <div class="welcome-box">
      <p>Вітаємо вас на платформі <strong>MindConnect</strong> – вашому надійному партнері у пошуку професійної психологічної підтримки онлайн!</p>
      <p>Залишайтеся з нами, і разом ми знайдемо рішення, яке підходить саме вам!</p>
    </div>
  </div>
</div>

<div class="right-panel">
  <div class="auth-container">
    <div class="auth-tabs">
      <button id="loginTab" class="active" onclick="showForm('login')">Увійти</button>
      <button id="registerTab" onclick="showForm('register')">Реєстрація</button>
    </div>

    <div id="loginForm" class="auth-form active">
      <form>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit" class="submit-btn">Увійти</button>
      </form>
    </div>

    <div id="registerForm" class="auth-form">
      <form>
        <input type="text" name="username" placeholder="Логін" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit" class="submit-btn">Зареєструватися</button>
      </form>
    </div>
    <div class="social-login">
      <div id="g_id_onload"
       data-client_id="79427846895-stmkal5n4nee1f10n9mmcvc0ec3l4jvh.apps.googleusercontent.com"
       data-callback="handleGoogleCredentialResponse"
       data-auto_prompt="false">
    </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="pill"
       data-theme="outline"
       data-text="sign_in_with"
       data-size="large"
       data-logo_alignment="left">
  </div>
    </div>
  </div>
</div>

<script src="scripts/formSwitch.js"></script>
<script src="scripts/auth.js"></script>

</body>
</html>
